<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub {
            width:500px;
            padding:40px;
            text-align: center;
            background-color: #aaa;
            box-shadow: 3px 4px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h3>Dialog</h3>
    <button id="show">Show dialog</button>

    <dialog class="sub" id="myDialog">
        <button id="close" >&times;</button>
        
        <h3>My Dialog heading</h3>
        <form action="">
            <label for="">Subscribe Here</label>
            <input type="email" name="subscribe" id="subscribe" placeholder="Enter your email id to subscribe">
            <br><br>
            <input type="submit" value="Subscribe">
        </form>
    </dialog>

    <script>
        var myDialog = document.getElementById("myDialog");

        document.getElementById("show").onclick= function() {
            myDialog.show();
        }

        document.getElementById("close").onclick= function() {
            myDialog.close();
        }
    </script>
</body>
</html>
