<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background:#222;
        }
    </style>
</head>
<body>
    <canvas id="c" width="1200" height="800"></canvas>
    <script>
            var canvas = document.getElementById("c");
            var ctx = canvas.getContext("2d");

            /* gradient background */
            function mkGradient(opts){
                opts.ctx.rect(0,0,opts.r2*2, opts.r2*2);

                var g = opts.ctx.createRadialGradient(opts.x||opts.r2,
                                                      opts.x||opts.r2,
                                                      opts.r1,
                                                      opts.x ||opts.r2,
                                                      opts.x || opts.r2,
                                                      opts.r2
                                                      );
                    g.addColorStop(0,opts.c1);
                    g.addColorStop(1,opts.c2);

                    opts.ctx.fillStyle = g;
                    opts.ctx.fill();
            }

            /* random objects */
            var cd = 999;
            var lastVal = 2;
            var pRand = function() {
                var tVal = String(Math.round(Math.pow(cd++,lastVal)));
                lastVal = (Number(tVal.substr(-1,1)) + Number(tVal.substr(1,1)))/2;
                if(isNaN(lastVal)) {
                    lastVal = 2;
                }
                return Math.abs(Math.sin(tVal));
            }

            /* create the planet */
            function mkPlanet(opts) {
                var pad = 1.8;
                cd = 1999998;
                var canvas = document.createElement('canvas'); /* create html tag through js */
                canvas.width = opts.r*(pad*2);
                canvas.height = opts.r*(pad*2);
                var ctx = canvas.getContext("2d");
                
            /* halo circles with gradients */
                mkGradient({ctx:ctx,
                            r1:opts.r,
                            r2:opts.r*pad,
                            c1:opts.h1,
                            c2:opts.h2
                         });

            /* translate to edge of halo */
                var offset = opts.r*pad - opts.r;
                ctx.translate(offset,offset);
                ctx.save();

            // create planet outline 
                ctx.beginPath();
                ctx.arc(opts.r,opts.r,opts.r,0,2*Math.PI);
                ctx.closePath();
                ctx.clip();

            /* fill the ocean */
                mkGradient({
                    ctx: ctx,
                    r1: 0,
                    r2: opts.r,
                    c1:opts.o2,
                    c2: opts.o1
                });

                /* add some continents */
                for(var i=0; i< opts.r*10; i++) {
                    ctx.globalAlpha * pRand()*0.8;
                    var x = pRand()*opts.r*2;
                    var y = pRand()*opts.r*2;
                    ctx.beginPath();
                    ctx.arc(x,y,pRand()*(opts.r/10),0,2 *Math.PI);
                    ctx.fillStyle = i > opts.r/2 ? opts.c3 : opts.c2;
                    ctx.fill();
                }

                ctx.globalAlpha = 1;
               
                // add atmosphere
                mkGradient({
                    ctx:ctx,
                    r1:opts.r/2,
                    r2: opts.r,
                    c1: "rgba(255,255,255,0)",
                    c2:"rgba(255,255,255,0.5)"
                });

                if(!opts.radiant) {
                    mkGradient({
                        ctx:ctx,
                        r1:opts.r*1.3,
                        r2:opts.r*2,
                        c1:"rgba(0,0,0,0)",
                        c2:"rgba(0,0,0,0.5)"
                    });
                }

                ctx.restore();

                /* Rings */
                for(var i=0; i<100; i++) {
                    ctx.globalAlpha = 0.5;
                    var seed = i*i*opts.time/400;
                    var sinPt = Math.sin(seed);
                    var y = opts.r + pRand() * opts.r/5;
                    var x = opts.r + sinPt*(opts.r*(pad*0.75));
                    var size = (Math.sin(i)+1)*(opts.r/100);
                    ctx.beginPath();
                    ctx.arc(x,y,size,0,2*Math.PI);
                    ctx.fillStyle = sinPt < 0.75 && sinPt > -0.75 ? "#00f" : "#0f0";
                    ctx.fill();
                }

                return canvas;
            }

            /* create your animated canvas drawing */
            var p = 3;
            function drawPic() {
                var sun = mkPlanet({
                    r:200,
                    o1: "#fff500",
                    o2: "#ffe300",
                    c2: "#ffc700",
                    c3: "#ffaf00",
                    h1: "rgba(255,122,0,1)",
                    h2: "rgba(255,12,0,0)",
                    radiant: true,
                    time:p++
                });

                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(sun,0,0);
                requestAnimationFrame(drawPic);
            }

            drawPic();



    </script>
</body>
</html>
