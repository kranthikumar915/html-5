<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>DataList</h3>
    <form action="">
        <label for="">City Names</label>
        <input type="text" name="city"  list="cityNames" >
        <br><br>
        <label for="">Mobile</label>
        <input type="text" name="mobile"  list="phone">
        <br><br>
        <input type="submit" value="Create">
    </form>

    <datalist id="cityNames">
            <option value="Bengaluru"></option>
            <option value="Mysuru"></option>
            <option value="Tumkur"></option>
            <option value="Manglore"></option>
            <option value="Belagavi"></option>
    </datalist>

    <datalist id="phone">
        <option value="9988778899"></option>
        <option value="7788774455"></option>
        <option value="6655887744"></option>
        <option value="9988665544"></option>
    </datalist>

    
</body>
</html>
